<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {};
    </script>
    <title>Product Model</title>
  </head>
  <body>
    <!-- Main Container -->
    <div
      class="flex flex-col justify-center items-center min-h-screen bg-gray-200"
    >
      <div
        class="flex flex-col md:flex-row items-center md:items-start shadow-xl bg-gray-100 rounded-xl"
      >
        <!-- Image -->
        <div class="flex flex-col">
          <img
            src="img/headphone.png"
            alt=""
            class="w-64 h-64 object-cover mt-6 hover:scale-105 transition-transform"
          />
        </div>
        <!-- Info -->
        <div
          class="flex flex-col items-center md:items-start py-4 md:py-12 md:pr-6 px-6 max-w-md"
        >
          <!-- Chip -->
          <div class="bg-black text-white py-1 px-4 rounded-2xl text-xs">
            Free shipping
          </div>
          <!-- Title -->
          <h1
            class="font-bold text-xl leading-tight mt-2 text-center md:text-start"
          >
            Lorem ipsum dolor sit amet consectetur adipisicing.
          </h1>
          <!-- Original Price -->
          <div class="font-bold line-through mt-5">$799</div>
          <!-- Sale price -->
          <div class="text-4xl font-bold mt-1">$599</div>
          <!-- Price Description -->
          <p class="font-sans text-sm text-gray-500 mt-1">
            Lorem ipsum, dolor sit amet consectetur.
          </p>
          <!-- Main Button -->
          <button
            class="bg-blue-600 border-b-blue-900 border-t-blue-900 border-b-4 border-t-0 hover:border-t-4 hover:border-b-0 text-white py-3 w-full mt-4 rounded-md transition-all duration-150 box-border h-14 flex items-center justify-center"
          >
            Add to cart
          </button>
          <!-- Stock -->
          <div
            class="flex flex-row mt-4 items-center space-x-3 group self-start"
          >
            <div
              class="w-3 h-3 bg-gradient-to-r from-green-500 to-green-400 rounded-full group-hover:animate-ping"
            ></div>
            <p class="text-sm font-bold">Lorem ipsum dolor sit.</p>
          </div>

          <!-- Other Buttons -->
          <div
            class="flex flex-col md:flex-row mt-4 md:space-x-4 w-full space-y-3 md:space-y-0"
          >
            <!-- Add to cart -->
            <button
              class="flex flex-row justify-center space-x-3 border-2 border-gray-300 py-2 px-4 rounded-lg font-bold hover:bg-blue-500 hover:text-white hover:border-blue-500"
            >
              <img src="svg/balance.svg" alt="" class="w-6 h-6" />
              <span>Add to cart</span>
            </button>
            <!-- Add to wishlist -->
            <button
              class="flex flex-row justify-center space-x-3 border-2 border-gray-300 py-2 px-4 rounded-lg font-bold hover:bg-blue-500 hover:text-white hover:border-blue-500"
            >
              <img src="svg/heart.svg" alt="" class="w-6 h-6" />
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
