<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Add CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Try customizing your config -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "480px",
            md: "768px",
            lg: "976px",
            xl: "1440px",
          },
          extend: {
            fontFamily: {
              sans: ["Josefin Sans", "sans-serif"],
              alata: ["Alata"],
            },
            letterSpacing: {
              widest: ".3em",
            },
          },
        },
      };
    </script>

    <!-- My Own Script -->
    <script src="js/script.js" defer></script>

    <!-- Try adding some custom CSS -->
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
      #hero {
        background-image: url("./images/desktop/image-hero.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      @media (max-width: 576px) {
        #hero {
          background-image: url("./images/mobile/image-hero.jpg");
          background-position: center;
        }
      }
    </style>
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Hero Container -->
      <div class="container max-w-6xl mx-auto px-6 py-12">
        <!-- Menu/Logo Container -->
        <nav class="flex items-center justify-between font-bold text-white">
          <!-- Logo -->
          <img src="images/logo.svg" alt="" class="" />
          <!-- Menu -->
          <div class="hidden h-10 font-alata md:flex md:space-x-8">
            <!-- About -->
            <div class="group">
              <a href="#">About</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>

            <!-- Products -->
            <div class="group">
              <a href="#">Products</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>

            <!-- Events -->
            <div class="group">
              <a href="#">Events</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>

            <!-- Careers -->
            <div class="group">
              <a href="#">Careers</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>

            <!-- Support -->
            <div class="group">
              <a href="#">Support</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
          </div>

          <!-- More Button -->
        </nav>
        <!-- Mobile Menu -->

        <div
          class="max-w-lg mt-32 mb-32 p-4 font-sans text-4xl text-white uppercase border-2 md:p-10 md:m-32 md:mx-0 md:text-6xl"
        >
          Impressive Experiences that deliver
        </div>
      </div>
    </section>
  </body>
</html>
